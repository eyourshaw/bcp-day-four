<body>

    <main>
        <p>
            <label>

            </label>
            <label>

        <p>

        function calc() {

            var number = input.value;
            var input = document.getElementById('exponent');
            var exponent = input.value;

            if(isNaN(number)) {
                alert('please input a number');
            }

            else {

                var radio = document.querySelector('input[name=power]:checked');
                                
                var p = document.getElementById('result');
                p.innerHTML = 'Your number is <strong>' + (number*exponent) + '</strong>';

            
            }
        }
        


    </script>
