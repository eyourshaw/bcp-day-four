<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Time</title>
    <style>
        label {
            cursor:pointer;
        }
    
    </style>
</head>
<body>
    <h1>Just and App</h1>
    <main>
        <p>
            <label>
                <input name="power" type="radio">square
            </label>
            <label>
                <input name="power" type="radio">triangle
            </label>
            <label>
                <input name="power" type="radio">quad
            </label>
        </p>

        <p>
            <textarea>default content</textarea>
        </p>

        <p>
            <select>
                <option>red</option>
                <option>green</option>
                <option>blue</option>
            </select>
        </p>

        <p>
            <input onkeypress="change()">
        </p>

        <p>
            <button onclick="count()">click me</button>
        </p>
    </main>

    <script>
        
        function count() {

            for(var i = 0; i < 20; i++) {
                console.log(i + 1);
            }
        }

        function change() {
            console.log('change happened')
        }

    </script>
</body>
</html>
