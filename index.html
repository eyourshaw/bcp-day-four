<html lang="en">
<head>

<body>
    <h1>Just and App</h1>
    <main>
        <p>
            <label>
                <input name="power" type="radio">square
            </label>
            <label>

            </label>
            <label>

            </label>
        </p>

        <p>

        <p>
            <select>

                <option>green</option>
                <option>blue</option>
            </select>
        </p>

        <p>
            <label>
                Name:
                <input id="name">
            </label>
        </p>

        <p>
            <button onclick="showName()">click me</button>
        </p>

        <p id='result'></p>
    </main>

    <script>
        
        function showName() {
            var input = document.getElementById('name');
            var name = input.value;

            var p = document.getElementById('result');
            p.innerText = 'Your name is ' + name;
            
            var background;
            if(name === 'Erik') {
                background = 'steelblue';
            }
            else {
                background = '';
            }
            
            p.style.backgroundColor = background;
        }
